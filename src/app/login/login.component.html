<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  
    <!-- Display user info if available -->
    <div *ngIf="userInfo && clientInfo">
      <h3>User Information:</h3>
      <p><strong>Name:</strong> {{ userInfo.username }}</p>
      <p><strong>Codice Fiscale:</strong> {{ clientInfo.codiceFiscale }}</p>
      <p><strong>Client Name:</strong> {{ clientInfo.nome }} {{ clientInfo.cognome }}</p>
      <p><strong>Azienda:</strong> {{ clientInfo.azienda }}</p>
    </div>
  </div>
